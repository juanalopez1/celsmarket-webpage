<button class="btn btn-ghost" (click)="openModal()">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="lucide lucide-plus-icon lucide-plus"
  >
    <path d="M5 12h14" />
    <path d="M12 5v14" />
  </svg>
</button>

<dialog #my_modal_add class="modal">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
        âœ•
      </button>
    </form>
    <h2 class="text-lg font-bold">{{this.url}}</h2>
    <input
      name="name"
      #newInput
      type="text"
      placeholder="Nuevo elemento"
      class="input input-info"
    />
    <button
      class="btn btn-soft btn-info m-1"
      (click)="addNewSecondary(newInput.value, this.url)"
    >
      Guardar
    </button>
    <label class="modal-backdrop" for="my_modal_add"></label>
  </div>
</dialog>
