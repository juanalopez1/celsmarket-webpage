<button type="button" (click)="switch()">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="lucide lucide-plus-icon lucide-plus"
  >
    <path d="M5 12h14" />
    <path d="M12 5v14" />
  </svg>
</button>
@if (this.input) {
<div class="flex items-center justify-center gap-2 p-2">
    <input #newInput type="text" placeholder="Nuevo elemento" class="input input-info" />
    <button class="btn btn-soft btn-info" (click)="addNewSecondary(newInput.value, this.url)">Guardar</button>
</div>
}
