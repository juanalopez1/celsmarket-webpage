<div
  tabindex="0"
  role="button"
  class="btn btn-ghost m-4"
  [routerLink]="['/inventory']"
  routerLinkActive="router-link-active"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="lucide lucide-arrow-left-icon lucide-arrow-left"
  >
    <path d="m12 19-7-7 7-7" />
    <path d="M19 12H5" />
  </svg>
</div>

@if(this.loading){
<app-loading-component></app-loading-component>

} @else {
<div *ngIf="!this.loading" class="max-w-5xl mx-auto p-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
    <div class="flex justify-center">
      <img
        src="https://www.appoloviracel.com.uy/wp-content/uploads/2022/05/iPhone-XR-64Gb-3Gb-2.jpg"
        alt="Imagen del celular"
        class="max-w-full h-auto rounded shadow"
      />
    </div>

    <div class="space-y-4">
      <p class="text-3xl font-semibold">
        {{ this.cellphone.model.name }} - {{ this.cellphone.storage.number }} {{
        this.cellphone.storage.unit }}
      </p>
      <p class="text-4xl font-bold">${{ this.cellphone.price }}</p>
      <p>{{ this.cellphone.description }}</p>

      <app-specifications></app-specifications>
      <app-shipments></app-shipments>
      <app-payments></app-payments>
      <br />
      <div class="flex items-center gap-2">
        <app-wpp-button-component></app-wpp-button-component>
        <p class="font-bold">No dudes en consultarnos!</p>
      </div>
    </div>
  </div>
</div>

}
