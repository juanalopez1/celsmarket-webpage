<div class="container m-auto pt-10">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    @for (cell of this.cellphones(); track $index) {
    <div class="indicator">
      <span class="indicator-item indicator-center badge badge-warning">
        {{ cell.condition.name }}
      </span>
      <div class="bg-base-300">
        <div class="card bg-base-100 w-96 shadow-sm">
          <figure>
            <img
              src="https://www.apple.com/euro/iphone/home/b/screens_alt/images/meta/iphone__kqge21l9n26q_og.png"
              alt="{{ cell.model.name }}"
            />
          </figure>
          <div class="card-body">
            <h2 class="card-title">{{ cell.model.name }}</h2>
            <p>${{ cell.price }}</p>
            <div class="card-actions justify-end">
              <div>
                <button class="btn btn-primary" (click)="openModal()">
                  Editar
                </button>
                <dialog #my_modal_update class="modal">
                  <div class="modal-box">
                    <h3 class="text-lg font-bold">
                      Celular {{cell.id}} - {{cell.model.name}}
                    </h3>
                    <div class="modal-action">
                      <!--<form method="dialog">
                        <app-create-form
                          [cellphone]="cellphoneselected"
                        ></app-create-form>
                      </form>-->
                    </div>
                  </div>
                </dialog>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
